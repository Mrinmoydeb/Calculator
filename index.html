<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back_ground">
        <div class="cal_container">
            <div class="header">
                   <div class="in_put"></div>
                   <div class="out_put">0</div>
            </div>
            <div class="cal_body">
                <div class="div_row">
                    <button id="buttons" class="left_op">C</button>
                    <button id="buttons" class="left_op">BC</button>
                    <button id="buttons" class="left_op">%</button>
                    <button id="buttons" class="right_op">/</button>
                </div>
                <div class="div_row">
                    <button id="buttons" class="btn">7</button>
                    <button id="buttons" class="btn">8</button>
                    <button id="buttons" class="btn">9</button>
                    <button id="buttons" class="right_op">*</button>
                </div>
                <div class="div_row">
                    <button id="buttons" class="btn">4</button>
                    <button id="buttons" class="btn">5</button>
                    <button id="buttons" class="btn">6</button>
                    <button id="buttons" class="right_op">-</button>
                </div>
                <div class="div_row">
                    <button id="buttons" class="btn">1</button>
                    <button id="buttons" class="btn">2</button>
                    <button id="buttons" class="btn">3</button>
                    <button id="buttons" class="right_op">+</button>
                </div>
                <div class="div_row">
                    <button id="buttons" class="btn">0</button>
                    <button id="buttons" class="btn">00</button>
                    <button id="buttons" class="btn">.</button>
                    <button id="buttons" class="right_op">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
